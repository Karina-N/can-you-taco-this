<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Can you taco this?</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/gamePage.css" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-status">
        <div id="level"></div>
        <div id="score-table"></div>
        <div class="timer">
          <span id="secDec" class="number">0</span>
          <span id="secUni" class="number">0</span>
        </div>
      </div>
      <div class="middle">
        <div class="random-combination-div">
          <ul id="random-combination"></ul>
        </div>
        <div class="player-selection-div">
          <ul id="player-selection"></ul>
          <div class="buttons">
            <h1 id="game-over-message">GAME OVER</h1>
            <h4 id="message"></h4>
            <button id="submit-selection">SUBMIT</button>
            <button id="clear-selection">CLEAR</button>
          </div>
        </div>
      </div>
      <div>
        <ul id="list-of-all-ingredients"></ul>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title">Level</h5>
          </div>
          <div class="modal-body">
            <p id="modal-inner-text"></p>
          </div>
          <div class="modal-footer">
            <button id="modal-button" type="button" class="btn btn-secondary" data-dismiss="modal">START</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
