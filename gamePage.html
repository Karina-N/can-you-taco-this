<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The game</title>

    <link rel="stylesheet" href="/css/gamePage.css" />
    <link rel="stylesheet" href="/css/layout.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-header"><h1>hello player</h1></div>
      <div class="game-status">
        <div class="level">LEVEL 1</div>
        <div id="score-table"></div>
        <div class="timer">
          <span id="secDec" class="number">0</span>
          <span id="secUni" class="number">0</span>
        </div>
      </div>
      <div class="middle">
        <div id="random-combination"></div>
        <div id="player-selection">
          <div class="buttons">
            <button id="submit-selection">SUBMIT</button>
            <button id="clear-selection">CLEAR</button>
          </div>
        </div>
      </div>

      <div id="list-of-all-ingredients"></div>
    </div>

    <script src="./js/Chronometer.js" type="module"></script>
    <script src="./js/cookingGame.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
