<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>The-game</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Can you taco this?</h1>
        <p>
          If you like to cook or eat - it never hurts to stare at food!
          <img src="./images/hungry.png" alt="hungry-girl" />
        </p>

        <p>
          Goal of the game: collect set amount of points within given time limit.<br />
          You get points by duplicating provided recipes.
        </p>
      </div>
      <div class="middle">
        <h2>Pick your food</h2>
        <div>
          <div class="start-button-div taco">
            <a class="start-button" id="taco-button" href="/gamePage.html?recipe=taco"></a>
          </div>
          <div class="start-button-div burger">
            <a class="start-button" id="burger-button" href="/gamePage.html?recipe=burger"></a>
          </div>
          <div class="start-button-div salad">
            <a class="start-button" id="salad-button" href="/gamePage.html?recipe=salad"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
